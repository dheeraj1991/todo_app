{% extends 'authentication/base.html' %}

{% block main %}
    <div class="container">
        <div id="banner" class="page-header">
            <div class="row">

                <div class="col-lg-4 col-md-3 col-sm-3 col-xs-2"></div>
                <div class="col-lg-4 col-md-5 col-sm-6 col-xs-8 input-group">
                    <h3 class="text-center">Login</h3>
                    <form class="lead" action="/user/login/" method="POST" style="font-size:15px;">
                        {% csrf_token %}
                        {% load bootstrap %}
                        {{ login|bootstrap }}
                        {% for i in form.errors %}
                            {{i}}
                        {% endfor %}
                        {% if form.errors %}
                            error!
                        {% endif %}
                        <br><br>
                        <input type="submit" value="Submit" class="btn btn-default center-block"
                               style="font-weight:bold; font-size:15px;">
                        </form>
                </div>
                <div class="col-lg-4 col-md-3 col-sm-3 col-xs-2" >
            </div>
        </div>
    </div>
{% endblock %}
